{% extends "layout.html" %}

{% block content %}
<h3>{{ book.title }}
</h3>
<h4>by <a href="/books/{{ book.id }}">{{ book.title }}</a></h4>
<ul>
    {% for category in book.categories %}
    <li>
        {{ category }}
    </li>
    {% endfor %}
</ul>
<hr/>
<div class="book-body">{% autoescape false %}{{ book.renderedSynopsis }}{% endautoescape %}</div>
<hr/>
<a href="{{ book.route }}/edit" class="btn btn-primary">edit this book</a>
<a href="{{ book.route }}/delete" class="btn btn-danger">delete this book</a>
{% endblock %}
