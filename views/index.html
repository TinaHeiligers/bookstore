{% extends "layout.html" %}

{% block content %}
  <h3>Books</h3>
  <hr>
  <form method="GET" action="/books/search">
  <!-- I don't have a search route yet -->
    <input type="text" name="search" />
    <button type="submit">Search</button>
  </form>
  <hr>
  <ul class="list-unstyled">
    <ul>
      {% autoescape false %}
      {% for book in books %}
      <li>
        {{ book | bookLink }}
      </li>
      {% endfor %}
      {% endautoescape %}
    </ul>
  </ul>
{% endblock %}
